<div class="wrapper">
  <headertemp/>
  <menutemp/>
  <section class="content-wrapper" style="min-height: 319px;">
   <!-- Content Header (Page header) -->
   <section class="content-header">
     <h1>
       Reports
     </h1>
     <div class="text-right right-option">
      <!-- Search -->
      <div class="search-item">
        <div class="has-feedback">
          <input type="text" class="form-control input-sm search" placeholder="Search Account">
        </div>
        </div>
        <div class="show-item">
          <select v-model="selectitem" >
            <option v-for="item in showitems">{{item.option}}</option>
          </select>
      </div>
      <!-- /. Search -->
     </div>
   </section>
   <!-- Main content -->
   <div class="content">
     <!-- =========================================================== -->

     <!-- Small boxes (Stat box) -->
     <div class="row">
       <div class="col-md-12">
         <div class="box box-primary">
           <div class="box-header with-border">
           </div>
           <!-- /.box-header -->
           <div class="box-body no-padding">
              <div class="table-responsive set-table" id="report-table">
               <v2-table :data="reports">
                   <v2-table-column label="User" prop="user"></v2-table-column>
                   <v2-table-column label="Campaign Names" prop="campaign"></v2-table-column>
                   <v2-table-column label="Date &amp; Time" prop="datetime"></v2-table-column>  
                   <v2-table-column label="Uploaded No." prop="uploadedno"></v2-table-column>
                   <v2-table-column label="Successful Calls" prop="success"></v2-table-column>
                   <v2-table-column label="Failed Calls" prop="failed"></v2-table-column>  
                   <v2-table-column label="Total Minutes" prop="totalminutes"></v2-table-column>
                   <v2-table-column label="" prop="download"></v2-table-column>
                 </v2-table>  
                <!-- /.table -->
              </div>
            </div>
           <!-- /.box-body -->
           <div class="box-footer no-padding">
             <div class="custom-pagination">
               <nav>
                 <ul>
                   <li class="prev">
                     <a href="#">
                       <img src="/static/images/ic_arrow_left_gray.svg">
                     </a>
                   </li>
                   <li class="active">
                     <a href="#">1</a>
                   </li>
                   <li>
                     <a href="#">2</a>
                   </li>
                   <li>
                     <a href="#">3</a>
                   </li>
                   <li>
                     <a href="#">4</a>
                   </li>
                   <li>
                     <a href="#">5</a>
                   </li>
                   <li>
                     <a href="#">...</a>
                   </li>
                   <li class="next">
                     <a href="#">
                       <img src="/static/images/ic_arrow_right_gray.svg">
                     </a>
                   </li>
                 </ul>
               </nav>
               <p>Showing
                 <span class="current-page">1</span> to
                 <span class="items-limit">10</span> items out of
                 <span class="total-items">30</span> entries</p>
             </div>
           </div>
         </div>
         <!-- /. box -->
       </div>
       <!-- /.col -->
     </div>
     <!-- /.row -->

     <!-- =========================================================== -->

   </div>
   <!-- /.content -->
 </section>
  <footertemp/>
</div>
