<div class="wrapper">
  <headertemp/>
  <menutemp/>
  <createaccount :createPage1="createpage1" :toggleFormPage="toggleFormPage" />
  <section class="content-wrapper" style="min-height: 319px;">
   <!-- Content Header (Page header) -->
   <section class="content-header">
     <h1>
       Accounts Management
     </h1>
     <div class="text-right">
       <button class="blue-button create" type="button" data-toggle="modal" data-target="#create-account" v-on:click="showCreateForm(true)">Create</button>
     </div>
   </section>
   <!-- Main content -->
   
   <div class="content">
     <!-- =========================================================== -->
     <!-- Small boxes (Stat box) -->
     <div class="row">
       <div class="col-md-12">
         <div class="box box-primary">
           <div class="box-header with-border">
             <!-- Search -->
             <div class="search-item">
               <div class="has-feedback">
                 <input type="text" class="form-control input-sm search" placeholder="Search Account">
               </div>
              </div>
              <div class="show-item">
                <select v-model="selectitem" >
                  <option v-for="item in showitems">{{item.option}}</option>
                 </select>
             </div>
             <!-- /. Search -->
           </div>
           <!-- /.box-header -->
           <div class="box-body no-padding">
             <div class="table-responsive set-table" id="account-table">
              <v2-table :data="accounts">
                  <v2-table-column label="Full Name" prop="fullname"></v2-table-column>
                  <v2-table-column label="Email" prop="email"></v2-table-column>
                  <v2-table-column label="Mobile Number" prop="mobilenumber"></v2-table-column>  
                  <v2-table-column label="Company" prop="company"></v2-table-column>
                  <v2-table-column label="Designation" prop="designation"></v2-table-column>
                  <v2-table-column label="SMS Mask" prop="smsmask"></v2-table-column>  
                  <v2-table-column label="ID" prop="id"></v2-table-column>
                  <v2-table-column label="Plan Type" prop="plantype"></v2-table-column>
                  <v2-table-column label="Status" prop="status"></v2-table-column>  
                  <v2-table-column label="" prop="option"></v2-table-column>
                </v2-table>  
               <!-- /.table -->
             </div>
             <!-- /.mail-box-messages -->
           </div>
           
           <!-- /.box-body -->
           <div class="box-footer no-padding">
             <div class="custom-pagination">
               <nav>
                 <ul>
                   <li class="prev">
                     <a href="#">
                       <img src="/static/images/ic_arrow_left_gray.svg">
                     </a>
                   </li>
                   <li class="active">
                     <a href="#">1</a>
                   </li>
                   <li>
                     <a href="#">2</a>
                   </li>
                   <li>
                     <a href="#">3</a>
                   </li>
                   <li>
                     <a href="#">4</a>
                   </li>
                   <li>
                     <a href="#">5</a>
                   </li>
                   <li>
                     <a href="#">...</a>
                   </li>
                   <li class="next">
                     <a href="#">
                       <img src="/static/images/ic_arrow_right_gray.svg">
                     </a>
                   </li>
                 </ul>
               </nav>
               <p>Showing
                 <span class="current-page">1</span> to
                 <span class="items-limit">10</span> items out of
                 <span class="total-items">30</span> entries</p>
             </div>
           </div>
         </div>
         <!-- /. box -->
       </div>
       <!-- /.col -->
     </div>
     <!-- /.row -->

     <!-- =========================================================== -->

   </div>
   <!-- /.content -->
 </section>
  <footertemp/>
</div>
